services:
  personal-webapp:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge